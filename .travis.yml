language: python
python:
    - '2.7'
    - '3.3'
    - '3.4'
    - '3.5'
    - '3.6'
    - '3.7-dev'

matrix:
    allow_failures:
        - python: 3.7-dev

before_install:
    - pip install codecov

install:
    - pip install -r requirements-dev.txt

script:
    - py.test -vs tests/
    - flake8 --show-source colorful/ tests/

deploy:
    provider: pypi
    user: tuxtimo
    password:
        secure: 
    on:
        branch: master
        tags: true
    distributions: "sdist bdist_wheel"
